<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-deep_orange.min.css" />
    <title>My First Webpage, With MDL</title>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  </head>
  
  <body>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <!-- Top row, always visible -->
        <div class = "mdl-layout__header-row">
          <!-- Title -->
          <span class = "mdl-layout-title">HTML5 Tutorial</span>          
        </div>
      
        <!-- Tabs -->
        <div class = "mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href = "#scroll-tab-1" class = "mdl-layout__tab is-active">Tab 1</a>
          <a href = "#scroll-tab-2" class = "mdl-layout__tab">Tab 2</a>
          <a href = "#scroll-tab-3" class = "mdl-layout__tab">Tab 3</a>     
        </div>
      </header>
      
      <main class = "mdl-layout__content">
        <section class = "mdl-layout__tab-panel is-active" id = "scroll-tab-1">
          <div class = "page-content">
            <H3>Home</H3>
            <!-- Textfield with Floating Label -->
            <h6>What is your name?</h6>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Type Your Name Here</label>
              </div>
            </form>
            <!-- Numeric Textfield with Floating Label -->
            <h6>What is your age?</h6>
            <form action="#">
             <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
              <label class="mdl-textfield__label" for="sample4">Type Your Age Here</label>
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          </div>
              
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-2">
          <div class = "page-content">Tab 2 Contents</div>
        </section>
        <section class = "mdl-layout__tab-panel" id = "scroll-tab-3">
          <div class = "page-content">Tab 3 Contents</div>
        </section>
      </main>
    </div>
  </body>
  
</html>
