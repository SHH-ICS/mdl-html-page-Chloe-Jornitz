<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-green.min.css" /
    <title>My First Webpage, With MDL-Extra</title>
    <script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always 
       shown, even in small screens. -->
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <!-- Title -->
          <span class = "mdl-layout-title">HTML5 Tutorial</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class = "mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class = "mdl-navigation">
            <a class = "mdl-navigation__link" href = "" 
              style = "color:white">Home</a>
            <a class = "mdl-navigation__link" href = "" 
              style = "color:white">About</a>
            </nav>
          </div>
       </header>
       
       <div class = "mdl-layout__drawer">
          <span class = "mdl-layout-title">HTML5 Tutorial</span>
          <nav class = "mdl-navigation">
             <a class = "mdl-navigation__link" href = "">Home</a>
             <a class = "mdl-navigation__link" href = "">About</a>    
          </nav>
      </div>
        <main class = "mdl-layout__content">
          <div class = "page-content">Hello World!</div>
        </main>
      </div>
  </body>
</html>
